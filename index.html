<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Paginas/stily.css" />

    <link rel="icon" href="Paginas/Galeria/Foto-Logo/Logo.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>MaFille</title>
  </head>
  <body>
    <div class="div">
      <div class="div_container">
        <div class="div_container-items p30">
          <img
            src="Paginas/Galeria/FotoLogin/fondolo.jpg"
            alt="Fondo de login"
            class="div_fondo"
          />
        </div>
        <div class="div_container-items p70 div_container-items-responsive">
          <from class="div_from">
            <img
              src="Paginas/Galeria/FotoLogin/logo.gif"
              alt="Imagen del logo"
              class="div_logo"
            />
            <h2 class="subtitulo">INICIAR SESION DE AMOR</h2>
            <label>Correo Electronico</label>
            <input
              class="div_from-input"
              type="text"
              placeholder="Correo"
              id="usuario"
            />
            <label>Contraseña</label>
            <div class="contrasenia">
              <input
                class="div_from-input"
                type="password"
                placeholder="Contraseña"
                id="contraseña"
              />
              <img
                src="../Paginas/Galeria/FotoLogin/ojo.png"
                class="ico"
                id="Eye"
                alt=""
              />
            </div>
            <button onclick="sesion()" class="div_from-input" class="btn_star">
              Ingresar
            </button>
          </from>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="Paginas/javascrip.js"></script>
  </body>
</html>
